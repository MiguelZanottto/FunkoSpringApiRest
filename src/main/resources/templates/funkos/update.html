<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Funko</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Actualizar Funko</h2>

    <form th:object="${funko}" method="post"
          th:action="@{/funkos/update/{id}(id=${id})}">
        <div class="form-group">
            <label for="nombre">ID:</label>
            <label th:text="${id}">id</label>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre del Funko">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" th:field="*{precio}" class="form-control" id="precio" placeholder="Precio del Funko">
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="text" th:field="*{cantidad}" class="form-control" id="cantidad" placeholder="Cantidad disponible">
            <span th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select class="form-control" id="categoria" name="categoria" th:field="*{categoria}">
                <option value="">Seleccione una categoria</option>
                <option th:each="cat : ${categorias}" th:selected="${cat == categoria}" th:text="${cat}" th:value="${cat}"></option>
                <small class="text-danger" th:errors="*{categoria}" th:if="${#fields.hasErrors('categoria')}"></small>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" th:field="*{isActivo}" class="form-check-input" id="isActivo">
            <label class="form-check-label" for="isActivo">¿Activo?</label>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Funko</button>
    </form>
</div>

</body>
</html>
